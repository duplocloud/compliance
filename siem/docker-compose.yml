version: '3.7'

services:
  wazuh:
    image: duplocloud/wazuh-odfe:4.1.5
    hostname: duplo-security
    restart: always
    logging:
        driver: "json-file"
        options:
            max-file: "10"
            max-size: "10m"
    ports:
      - "1514:1514"
      - "1515:1515"
      - "514:514/udp"
      - "55000:55000"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTIC_USERNAME=admin
      - ELASTIC_PASSWORD=admin
      - FILEBEAT_SSL_VERIFICATION_MODE=none
    volumes:
      - ossec_api_configuration:/var/ossec/api/configuration
      - ossec_etc:/var/ossec/etc
      - ossec_logs:/var/ossec/logs
      - ossec_queue:/var/ossec/queue
      - ossec_var_multigroups:/var/ossec/var/multigroups
      - ossec_integrations:/var/ossec/integrations
      - ossec_active_response:/var/ossec/active-response/bin
      - ossec_agentless:/var/ossec/agentless
      - ossec_wodles:/var/ossec/wodles
      - filebeat_etc:/etc/filebeat
      - filebeat_var:/var/lib/filebeat
      - migration:/wazuh-migration
  elasticsearch:
    image: duplocloud/es-odfe:4.1.5
    hostname: elasticsearch
    restart: always
    logging:
        driver: "json-file"
        options:
            max-file: "10"
            max-size: "10m"
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - cluster.name=wazuh-cluster
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms3g -Xmx3g"
      - bootstrap.memory_lock=true
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  kibana:
    image: duplocloud/kibana-odfe:4.1.5
    hostname: kibana
    restart: always
    logging:
        driver: "json-file"
        options:
            max-file: "10"
            max-size: "10m"
    ports:
      - 443:5601
    environment:
      - ELASTICSEARCH_USERNAME=admin
      - ELASTICSEARCH_PASSWORD=admin
      - PATTERN="security-alerts-*"
      - SERVER_SSL_ENABLED=true
      - EXTENSIONS_AWS=true
      - EXTENSIONS_DOCKER=true
      - EXTENSIONS_CISCAT=true
      - ENABLED_SECURITY=false
      - SERVER_SSL_CERTIFICATE=/usr/share/kibana/config/opendistroforelasticsearch.example.org.cert
      - SERVER_SSL_KEY=/usr/share/kibana/config/opendistroforelasticsearch.example.org.key

    depends_on:
      - elasticsearch
    links:
      - elasticsearch:elasticsearch
      - wazuh:wazuh

volumes:
  ossec_api_configuration:
  ossec_etc:
  ossec_logs:
  ossec_queue:
  ossec_var_multigroups:
  ossec_integrations:
  ossec_active_response:
  ossec_agentless:
  ossec_wodles:
  filebeat_etc:
  filebeat_var:
  elastic-data:
  migration:
    external:
      name: migration